
# TemplateMapping routing definition
entity.template_mapping.collection:
  path: '/admin/structure/template_mapping'
  defaults:
    _entity_list: 'template_mapping'
    _title: 'Template mapping'
  requirements:
    _permission: 'administer site configuration'

entity.template_mapping.add_form:
  path: '/admin/structure/template_mapping/add'
  defaults:
    _entity_form: 'template_mapping.add'
    _title: 'Add Template mapping'
  requirements:
    _permission: 'administer site configuration'

entity.template_mapping.edit_form:
  path: '/admin/structure/template_mapping/{template_mapping}'
  defaults:
    _entity_form: 'template_mapping.edit'
    _title: 'Edit Template mapping'
  requirements:
    _permission: 'administer site configuration'

entity.template_mapping.delete_form:
  path: '/admin/structure/template_mapping/{template_mapping}/delete'
  defaults:
    _entity_form: 'template_mapping.delete'
    _title: 'Delete Template mapping'
  requirements:
    _permission: 'administer site configuration'

